# 자동매매 설정 파일 예시
# 이 파일을 trading_config.yaml로 복사하여 사용하세요

settings:
  # 전역 설정
  default_interval: 60  # 기본 모니터링 주기 (초)
  max_daily_trades: 10  # 일일 최대 거래 횟수

stocks:
  # ============================================
  # 전략 1: 범위 매매 (Range Trading)
  # ============================================
  # 설정한 가격 범위에서 매수/매도
  # - buy_price 이하일 때 매수
  # - sell_price 이상일 때 매도

  - code: "005930"           # 종목코드
    name: "삼성전자"          # 종목명 (표시용)
    strategy: "range_trading"  # 전략: range_trading (기본값)
    max_amount: 1000000      # 거래금액 상한 (원)
    buy_price: 52000         # 매수 희망가 (이하일 때 매수)
    sell_price: 58000        # 매도 희망가 (이상일 때 매도)
    interval: 30             # 모니터링 주기 (초), 없으면 default 사용
    enabled: true            # 활성화 여부
    priority: 1              # 우선순위 (가장 먼저 처리)

  # ============================================
  # 전략 2: 변동성 돌파 (Volatility Breakout)
  # ============================================
  # 래리 윌리엄스의 변동성 돌파 전략
  # 목표가 = 당일시가 + (전일고가 - 전일저가) * K
  # 현재가가 목표가를 돌파하면 매수

  - code: "000660"
    name: "SK하이닉스"
    strategy: "volatility_breakout"  # 변동성 돌파 전략
    max_amount: 500000
    enabled: true
    priority: 2
    vb_params:                       # 변동성 돌파 파라미터
      k: 0.5                         # 변동성 계수 (0.1~1.0, 기본 0.5)
      target_profit_rate: 2.0        # 목표 수익률 (%), 도달 시 매도
      stop_loss_rate: -2.0           # 손절 수익률 (%), 도달 시 매도
      sell_at_close: true            # 장 마감 전(15:15) 자동 매도

  # 변동성 돌파 전략 예시 2 (공격적 설정)
